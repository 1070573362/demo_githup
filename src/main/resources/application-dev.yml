
#本地数据库配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db_wms?userSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&autoReconnect=true&serverTimezone=GMT%2B8
    username: root
    password: system
    dbcp2:
      validation-query: SELECT 1
      time-between-eviction-runs-millis: 18800
    #连接数据库断开
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      max-lifetime: 30000
      connection-test-query: SELECT 1
      #配置collect返回的页面
  redis:
    #Redis服务器地址
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #Redis数据库索引（默认为0）
    database: 0
    jedis:
      pool:
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 3000
        #连接池中的最大空闲连接
        max-idle: 20
        #连接池中的最小空闲连接
        min-idle: 2
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 50
        #连接超时时间（毫秒）
        timeout: 5000

  #实现热部署
  devtools:
    livereload:
      enabled: true #是否支持livereload
      port: 35729
    restart:
      enabled: true #是否支持热部署
     # additional-paths: src/main/java #监听指定文件夹进行项目重启
server:
  port: 8080

